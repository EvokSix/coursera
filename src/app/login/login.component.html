<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div>
    <div>
      <h3>Login</h3>
      <hr>
    </div>
  </div>
  <form novalidate #loginForm="ngForm" (ngSubmit)="validar()">
    <div class="campoEmail">
      <img class="imgEmail" matListAvatar src='assets\images\emailicon.png'>
      <input matInput formControlName="mail" type="email" placeholder="abc@mail..." autofocus>
    </div>
    <br>
    <div class="campoSenha">
      <img class="imgPW" matListAvatar src='assets\images\senhaicon.jpg'>
      <input matInput formControlName="password" type="password" placeholder="******">
    </div>
    <br>
    <div>
      <button class="bntSair" mat-raised-button color="warn" routerLink="">Sair</button>
      <button type="submit" class="bntEntrar" mat-raised-button color="primary">Entrar</button>
    </div>
  </form>
</div>
