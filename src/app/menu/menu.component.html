<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <h3>Lista de livros</h3>
    <hr>
  </div>
  <div fxFlex *ngIf="books" [@expand]>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let book of books" >
        <img height="200px" src="{{ baseURL + book.image}}" alt={{book.name}}>
        <mat-grid-tile-footer>
          <h1>{{book.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div>
    <button class="bntSair" mat-raised-button color="warn" routerLink="">Sair</button>
  </div>
</div>
